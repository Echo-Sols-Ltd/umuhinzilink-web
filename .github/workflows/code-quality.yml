name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fix line endings (if needed)
        run: |
          # Convert CRLF to LF if lockfile has Windows line endings
          if [ -f "pnpm-lock.yaml" ]; then
            dos2unix pnpm-lock.yaml 2>/dev/null || true
          fi

      - name: Install dependencies
        run: |
          # Try with frozen lockfile first, fallback to regenerating
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: TypeScript Check
        run: pnpm exec tsc --noEmit

      - name: ESLint
        run: pnpm exec eslint . --ext .ts,.tsx,.js,.jsx --format=stylish

      - name: Report Results
        if: always()
        run: |
          echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: ${{ job.status == 'success' && 'Passed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: ${{ job.status == 'success' && 'Passed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY